<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marathi Typing Test</title>
</head>
<body>
    <div class="container">
        <div class="keyboard-container">
            <textarea id="english-input" placeholder="Type in English"></textarea>
            <button id="to-marathi-button">Switch to Marathi</button>
            <textarea id="marathi-input" placeholder="Type in Marathi" disabled></textarea>
            <button id="validate-button">Validate</button>
        </div>
        <div class="result-container" id="result-container">
            <p id="result-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
